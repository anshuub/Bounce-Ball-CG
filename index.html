<!DOCTYPE html>
<html>
<head>
    <title>Bounce Game</title>
    <style>
        #canvas {
            border: 1px solid black;
            display: none; /* Hide the canvas initially */
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #score {
            text-align: center;
            font-size: 24px;
        }
        #time {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to Bounce Game</h1>
        <button id="startButton">Start Game</button>
    </div>
    <canvas id="canvas" width="400" height="300"></canvas>
    <script src="bounce.js"></script>
</body>
</html>
